<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw - Explainer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        /* structure */
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: grid;
            grid-template-columns: 250px 1fr 280px;
            gap: 20px;
        }
        /* video part */
        .video-section {
            background: #d9d9d9;
            padding: 20px;
            height: 100%;
            border-radius: 8px;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .video-feed {
            width: 100%;
            background: #000;
            border-radius: 8px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
         .controls button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        .controls button:hover {
            background: #0056b3;
        }
        .controls button.muted {
            background: #dc3545;
        } 
        /* drawing part */
        .drawing-section {
            background: #d9d9d9;
            border-radius: 8px;
            padding: 20px;
            height: 100%;
        }

        #drawingCanvas { 
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            /* display: block;  */
        }
        .drawing-controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #colorPicker {
            width: 50px;
            height: 30px;
            padding: 0;
            border: none;
        }

        /* timer part */
        .timer-container {
            margin-top: 10px;
            padding: 8px;
            background: #e9ecef;
            border-radius: 4px;
            text-align: center;
        }

        .timer {
            font-size: 1.2rem;
            font-weight: bold;
            color: #495057;
        }
        /* answer input */
        .answer-container {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .answer-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .answer-submit {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            background: #d9d9d9;
            color: white;
            cursor: pointer;
        }

        .answer-submit:hover {
            background: #0056b3;
        }

        /* live chat */
        .chat-section {
            background: #d9d9d9;
            border-radius: 8px;
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .chat-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            background-color: white ;
            
        }
        
        .messages-container {
            
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: white;
        }

        .message {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 0.25rem;
            background-color: #d9d9d9;
        }
        .message-explainer {
            background-color: #dbeafe;  /* Light blue for explainer */
            color: #1d4ed8;
        }

        .message-guesser {
            background-color: #dcfce7;  /* Light green for guesser */
            color: #166534;
        }
        .message .sender {
            font-weight: bold;
            color: #374151;
        }

        .input-form {
            padding: 1rem;
            border-top: 1px solid #d1d5db;
        }

        .input-field {
            width: 90%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
        }

        .input-field:focus {
            outline: none;
            ring: 2px;
            ring-color: #3b82f6;
        }
        
        
    </style>
</head>
<body>
    <div class="container">
        <div class="video-section">
            <div class="video-container">
                <video id="localVideo" class="video-feed" autoplay muted playsinline></video>
                <video id="remoteVideo" class="video-feed" autoplay playsinline></video>
                <div class="controls">
                    <button id="toggleVideo">Toggle Video</button>
                    <button id="toggleAudio">Toggle Audio</button>
                </div>
            </div>
            <div class="timer-container">
                <div id="timer" class="timer">
                    Time left: 60s
                </div>
            </div>

            <div class="word-display" style="background: #fff; padding: 10px; margin-top: 10px; text-align: center; border-radius: 4px;">
                <h3 style="margin: 0;">Your Word:</h3>
                <div id="currentWord" style="font-size: 24px; font-weight: bold; color: #007bff;"></div>
            </div>

            <div class="scoreboard" style="background: #fff; padding: 10px; margin-top: 10px; text-align: center; border-radius: 4px;">
                <h3 style="margin: 0;">Correct Guesses: <span id ="score">0</span></h3>
                <div id="scoreboard" style="font-size: 24px; font-weight: bold; color: #007bff;"></div>
            </div>

        </div> 

        <div class="drawing-section">

            <canvas id="drawingCanvas" width="600" height="400"></canvas>
            <div class="drawing-controls">
                <input type="color" id="colorPicker" value="#000000">
                <button id="clearBtn">Clear Canvas</button>
                <span id="currentTool">Current Tool: Pen</span>
            </div>
    
            <div class="answer-section" id="answerSection" style="display: none;">
                <div class="answer-input-container">
                    <input 
                        type="text" 
                        id="answerInput" 
                        placeholder="Type your answer here..."
                        class="answer-input"
                    >
                    <button id="submitAnswer" class="answer-submit">
                        Submit Answer
                    </button>
                </div>
        </div>
        

        
        </div>
        

        <div class="chat-section">
            <div class="chat-container">
                <div class="messages-container" id="messagesContainer">
                </div>
                <form class="input-form" id="chatForm">
                    <input 
                        type="text" 
                        id="chatInput" 
                        class="input-field" 
                        placeholder="Share your thoughts..."
                    >
                </form>
            </div>
        </div>
    </div>    
    <script>
        const socket = io();
        const role = '{{ role }}';
        const gameId = '{{ game_id }}';
        let isDrawing = false;

        const words = [
        "umbrella", "whisper", "crystal", "tree", "banana",
        "penguin", "jacket", "puzzle", "rainbow", "camera",
        "bird", "dolphin", "chair", "table", "bounce"
        ];

        let currentWord = "";

        function getRandomWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            return words[randomIndex];
        }



        // Show/hide answer section based on role
        document.addEventListener('DOMContentLoaded', () => {
            const role = '{{ role }}'; // From Flask
            if (role === 'guesser') {
             document.getElementById('answerSection').style.display = 'flex';
            }
        });

        // sync canvas
        document.addEventListener('DOMContentLoaded', () => {
            const gameId = window.location.pathname.split('/').pop();
            window.gameId = gameId;
    
            // const { ctx } = initializeCanvas(true);  // true for drawer mode
            // setupSocketHandlers(socket, ctx);
    
            socket.emit('join', {
                game_id: gameId,
                role: 'explainer'
            });
        });
        
        // WebRTC configuration
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };
        
        let localStream;
        let peerConnection;
        let isVideoEnabled = true;
        let isAudioEnabled = true;

        // Initialize WebRTC
        async function initializeWebRTC() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                document.getElementById('localVideo').srcObject = localStream;

                // Create peer connection
                peerConnection = new RTCPeerConnection(configuration);
                
                // Add local stream to peer connection
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Handle incoming stream
                peerConnection.ontrack = event => {
                    document.getElementById('remoteVideo').srcObject = event.streams[0];
                };

                // Handle ICE candidates
                // peerConnection.onicecandidate = event => {
                //     if (event.candidate) {
                //         socket.emit('ice_candidate', {
                //             game_id: gameId,
                //             candidate: event.candidate
                //         });
                //     }
                // };

                // Join room
                socket.emit('join', {
                    game_id: gameId,
                    role: role
                });

            } catch (error) {
                console.error('Error accessing media devices:', error);
            }
        }

        // Socket event handlers for WebRTC signaling
        socket.on('user_joined', async (data) => {
            if (data.count === 2) {
                if (role === 'explainer') {
                    currentWord = getRandomWord();
                    console.log(currentWord);
                    document.getElementById('currentWord').textContent = currentWord;
                }
            }
        });

        let correctGuesses = 0;

        // when a guesser submits an answer
        socket.on('submit_guess', (data) => {
            const submittedGuess = data.guess.toLowerCase().trim();

            if (submittedGuess === currentWord.toLowerCase()) {
                // correct guess add up on scoreboard
                correctGuesses++;
                
                const successDiv = document.createElement('div');
                successDiv.className = 'message';
                successDiv.style.backgroundColor = '#90EE90'; // Light green for success
                successDiv.textContent = 'Great, Keep on going!';
                document.getElementById('messagesContainer').appendChild(successDiv);

                //emit correct guess with updated score
                socket.emit('correct_guess', {
                    gameId,
                    score: correctGuesses
                });

                //update score display
                document.getElementById('score').textContent = correctGuesses;


                //start next round
                clearCanvas();
                startTimer();
                currentWord = getRandomWord();
                document.getElementById('currentWord').textContent = currentWord;
            }
            else{
                //alert('You are so close! Try again!');    

                const wrong= document.createElement("div");
                wrong.className = "message";
                //change message background color
                wrong.backgroundColor = "#d9d9d9";
                //get the content from submitted guess
                wrong.textContent = `Answer submitted : ${submittedGuess}`;
                //show content in the chat
                document.getElementById("messagesContainer").appendChild(wrong);
                
                socket.emit('wrong_guess', {
                    gameId,
                    message: 'You are so close! Try again!'
                });
            }
        });

        const events = ['submit_guess'];
        events.forEach(event => {
            socket.on(event, (data) => {
                console.log('📥 Drawer Received:', {
                    event: event,
                    data: data
                });
            });
        });


        // Media control handlers
        document.getElementById('toggleVideo').addEventListener('click', () => {
            isVideoEnabled = !isVideoEnabled;
            localStream.getVideoTracks().forEach(track => track.enabled = isVideoEnabled);
            document.getElementById('toggleVideo').classList.toggle('muted', !isVideoEnabled);
        });

        document.getElementById('toggleAudio').addEventListener('click', () => {
            isAudioEnabled = !isAudioEnabled;
            localStream.getAudioTracks().forEach(track => track.enabled = isAudioEnabled);
            document.getElementById('toggleAudio').classList.toggle('muted', !isAudioEnabled);
        });

        // Drawing functionality
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');

        let drawing = false;
        let lastX = 0;
        let lastY = 0;

        // Set initial drawing style
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 3;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        socket.on('timer_start', (data) => {
            console.log('📥 Drawer received timer_start broadcast:', data);
        });

        function draw(e) {
            if (!isDrawing) return;
            
            // Get the correct coordinates
            const rect = canvas.getBoundingClientRect();
            
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Draw line
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();

            // Emit drawing data
            socket.emit('draw', {
                game_id: 1,
                start: { x: lastX, y: lastY },
                end: { x, y },
                color: ctx.strokeStyle,
                lineWidth: ctx.lineWidth
            });
            
            

            // Update last position
            [lastX, lastY] = [x, y];

            if (!timerStarted) {
                timerStarted = true;
                socket.emit('timer_start', { game_id: 1 });
                startTimer();
            }
        }

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            [lastX, lastY] = [e.clientX - rect.left, e.clientY - rect.top];
        });

        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseout', () => isDrawing = false);

        // Color picker handler
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            ctx.strokeStyle = e.target.value;
        });

        // Clear button handler
        document.getElementById('clearBtn').addEventListener('click', clearCanvas());

        function clearCanvas(){
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
        }

       
        let timerStarted = false;
       
        let timerInterval;

        function startTimer() {
            let timeLeft = 60;
            clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                
                timeLeft--;
                document.getElementById('timer').textContent = `Time left: ${timeLeft}s`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert('Time is up!');
                }
            
            }, 1000);
        }
       

        // Handle answer submission
        document.getElementById('submitAnswer')?.addEventListener('click', () => {
            const answer = document.getElementById('answerInput').value;
            if (answer.trim()) {
                socket.emit('submit_answer', {
                    game_id: '{{ game_id }}',
                    answer: answer
            });
            document.getElementById('answerInput').value = '';
            }
        });

       // Chat
        function initializeChat() {
            const chatForm = document.getElementById('chatForm');
            const chatInput = document.getElementById('chatInput');
            const messagesContainer = document.getElementById('messagesContainer');
            const role = window.location.pathname.includes('guess') ? 'guesser' : 'explainer';

            // Handle sending messages
            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();// Stop page refresh
                const message = chatInput.value.trim();
                
                if (message) {
                    // Emit message to server
                    socket.emit('chat_message', {
                        gameId: gameId,
                        message: message,
                        role: role
                    });
                    
                    chatInput.value = '';
                }
            });

            // Handle receiving messages
            socket.on('chat_message', (data) => {
                const messageDiv = document.createElement('div');
                //split role message color
                if (data.role === 'explainer') {
                    messageDiv.className = 'message message-explainer';
                } else if (data.role === 'guesser') {
                    messageDiv.className = 'message message-guesser';
                }
                
                // Log to check what classes are being applied
                console.log('Message classes:', messageDiv.className);
                
                const senderSpan = document.createElement('span');
                senderSpan.className = 'sender';
                senderSpan.textContent = `${data.role}: `;
                
                messageDiv.appendChild(senderSpan);
                messageDiv.appendChild(document.createTextNode(data.message));
                
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }

        // Initialize chat when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initializeChat();
        });
        

        // Initialize WebRTC when page loads
        initializeWebRTC();
    </script>
</body>
</html>
